<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f7fb; }
    .auth-card {
      max-width: 420px;
      margin: 60px auto;
      padding: 40px 32px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
    }
    .form-control::placeholder { color: #9ca3af; opacity: 1; }
    .eye-btn {
      border: none;
      background: transparent;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
<div class="auth-card">
  <h3 class="text-center mb-2">Sign In</h3>
  <p class="text-center text-muted mb-4">Enter your credentials to continue</p>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-danger">{{ messages[0] }}</div>
  {% endif %}
  {% endwith %}

  <form method="post" action="{{ url_for('login') }}" autocomplete="off">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email"
             class="form-control"
             name="email"
             placeholder="Email"
             autocomplete="email"
             required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <div class="input-group">
        <input type="password"
               class="form-control"
               name="password"
               id="login-password"
               placeholder="Password"
               autocomplete="current-password"
               required>
        <button class="eye-btn" type="button" id="toggle-login-password">
          ğŸ‘ï¸
        </button>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="remember">
        <label class="form-check-label" for="remember">Remember me</label>
      </div>
      <a href="#" class="small text-decoration-none">Forgot password?</a>
    </div>

    <button type="submit" class="btn btn-primary w-100">Sign In</button>
  </form>

  <p class="text-center mt-3 mb-0 text-muted">
    Donâ€™t have an account?
    <a href="{{ url_for('register') }}" class="text-decoration-none">Create one</a>
  </p>
</div>

<script>
  const loginPwd = document.getElementById('login-password');
  const toggleLogin = document.getElementById('toggle-login-password');

  toggleLogin.addEventListener('click', () => {
    const isPwd = loginPwd.type === 'password';
    loginPwd.type = isPwd ? 'text' : 'password';
    toggleLogin.textContent = isPwd ? 'ğŸ™ˆ' : 'ğŸ‘ï¸';
  });
</script>
</body>
</html>
